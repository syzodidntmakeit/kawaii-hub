# This is a much simpler server configuration.

server {
    # Listen on port 80 for incoming connections.
    listen 80;
    
    # Use the default server name.
    server_name _;

    # Set the root directory for web files.
    root /usr/share/nginx/html;

    # Set the default file to serve.
    index index.html;

    # This block handles all requests.
    location / {
        # Try to serve the requested file, then a directory, or else return a 404 error.
        try_files $uri $uri/ =404;
    }
}
